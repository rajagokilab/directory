{% extends 'employees/base.html' %}
{% block content %}
<h2>{{ object.name }}</h2>
<p><strong>Department:</strong> {{ object.department }}</p>
<p><strong>Position:</strong> {{ object.position }}</p>
<p><strong>Email:</strong> {{ object.email }}</p>
<p><strong>Phone:</strong> {{ object.phone }}</p>

<p><em>{{ breadcrumb }}</em></p>

{% if user.is_staff %}
  <a href="{% url 'employee-edit' object.pk %}">Edit</a>
  <a href="{% url 'employee-delete' object.pk %}">Delete</a>
{% endif %}
<a href="{% url 'employee-list' %}">Back to List</a>
{% endblock %}
